---
layout: default
---

<ul class="conference-list list-unstyled">
{% assign sorted_apps = (site.apps | sort: 'name') %}
{% for app in sorted_apps %}
  <li>
    <h2><a href="{{app.playstore}}">{{app.name}}</a> - {{app.category}}</h2>
    <span class="author">{{app.author}}</span>
  </li>
{% endfor %}
</ul>
